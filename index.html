        <!-- <audio id="source" src="./audio/dove.wav" controls loop></audio> -->
        <section>
          <pre>Azimuth</pre>
          <p><button class="regenerate">Regenerate birds!</button></p>
          <p><button class="play">Play birds!</button></p>

          <input type="text" data-angleOffset=180 class="vs1" data-width="180" data-cursor=true data-thickness=".5" data-min="-180" data-max="180" data-rotation="clockwise" />
          <!-- <input type="range" min="-180" max="180" step="0.1" class="vs1" /> -->
          <pre>Elevation</pre>
          <input type="range" min="-90" max="90" step="0.5" class="vs3" />
          <pre>Distance</pre>
          <input type="range" min="0" max="120" step="0.5" class="vs2" />
